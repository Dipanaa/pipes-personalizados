<section class="p-4">
  <h1 class="text-4xl font-bold">Pipes Basicos de Angular</h1>
  <h2 class="text-xl font-light">Pipes incluidos en angular</h2>

</section>




<div class="stats stats-vertical lg:stats-horizontal shadow w-full text-center">
  <div class="stat">
    <div class="stat-title">Lower Case Pipe</div>
    <div class="stat-value">{{nameUpper() | lowercase}}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Upper Case Pipe</div>
    <div class="stat-value">{{nameLower() | uppercase}}</div>

  </div>

  <div class="stat">
    <div class="stat-title">Title Case Pipe</div>
    <div class="stat-value">{{fullName() | titlecase}}</div>
  </div>
</div>

<div class="stats stats-vertical lg:stats-horizontal shadow w-full text-center">
  <div class="stat">
    <div class="stat-title">Date Pipe</div>
    <div class="stat-value">{{dateVar() | date: "medium" : "CLT"}}</div>
  </div>

  <div class="stat">
    <div class="stat-title">New Users</div>
    <div class="stat-value">4,200</div>
  </div>

  <div class="stat">
    <div class="stat-title">New Registers</div>
    <div class="stat-value">1,200</div>
  </div>
</div>

<div class="flex gap-5 mt-5 ml-5">
  <button class="badge badge-primary p-5 cursor-pointer font-bold"
  (click)="LanguageService.changeLocal('es')">Cambiar espa√±ol</button>

  <button class="badge badge-primary p-5 cursor-pointer font-bold"
  (click)="LanguageService.changeLocal('fr')">Cambiar frances</button>

</div>
